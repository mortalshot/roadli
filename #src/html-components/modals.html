    <div id="assistanceRequest" class="popup assistance">
        <div class="popup__body">
            <div class="popup__content">
                <a href="" class="popup__close close-popup">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                    <form action="#" id="assistanceForm" class="form__body">
                        <div class="form__row">
                            <div class="form__item">
                                <label for="assistanceName" class="form__label">Имя</label>
                                <input id="assistanceName" type="text" name="name" class="form__input" placeholder="Ваше имя">

                        </div>
                        <div class="form__row">
                            <div class="form__item">
                                <label for="assistancePhone" class="form__label">Телефон</label>

                        <div class="form__row form__row--btn">
                            <div class="form__item">
                                <button type="submit" class="form__button btn">Заказать техпомощь</button>
                            </div>
                        </div>
                    </form>
                    <div class="form__row">
                        <div class="form__item mb-0">
                            <div class="form__privacy"><span>Нажимая на кнопку, вы даёте согласие на обработку <a href="">персональных данных</a></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
